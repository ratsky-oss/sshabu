# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 1

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
    
    # - ./scripts/completion.sh

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      # - windows
      - darwin

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip

changelog:
  use: git
  sort: asc
  abbrev: -1

  filters:
    exclude:
      - "^docs:"
      - "^test:"
    include:
      - "^feat:"
      - "^bug:"
brews:
  -
    # NOTE: make sure the url_template, the token and given repo (github or
    # gitlab) owner and name are from the same kind.
    # We will probably unify this in the next major version like it is
    # done with scoop.

    # URL which is determined by the given Token (github, gitlab or gitea).
    #
    # Default depends on the client.
    # Templates: allowed
    url_template: "https://github.com/Ra-sky/sshabu/releases/download/{{ .Tag }}/{{ .ArtifactName }}"

    # Caveats for the user of your binary.
    caveats: "Use `sshabu init` to create configuration example in $HOME/.sshabu/ directory"

    # Your app's homepage.
    homepage: "https://github.com/Ra-sky/sshabu"

    # Your app's description.
    #
    # Templates: allowed
    description: "SSH client management tool"
    
    # SPDX identifier of your app's license.
    license: "Apache-2.0"

    # Setting this will prevent goreleaser to actually try to commit the updated
    # formula - instead, the formula file will be stored on the dist folder only,
    # leaving the responsibility of publishing it to the user.
    # If set to auto, the release will not be uploaded to the homebrew tap
    # in case there is an indicator for prerelease in the tag e.g. v1.0.0-rc1
    #
    # Templates: allowed
    skip_upload: auto

    # Packages your package depends on.
    dependencies:
      - name: openssh
        type: optional
    
    # Custom install script for brew.
    #
    # Template: allowed
    # Default: 'bin.install "BinaryName"'
    install: |
      bin.install "sshabu"

    # Additional install instructions so you don't need to override `install`.
    #
    # Template: allowed
    # Since: v1.20.
    # extra_install: |
    #   bash_completion.install "completions/sshabu.bash" => "sshabu"
    #   zsh_completion.install "completions/sshabu.zsh" => "_sshabu"
    #   fish_completion.install "completions/sshabu.fish"

    # Repository to push the generated files to.
    repository:
      owner: Ra-sky
      name: homebrew-sshabu
      token: "{{ .Env.GITHUB_HOMEBREW_AUTH_TOKEN }}"
      